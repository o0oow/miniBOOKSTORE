<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking styles to html document -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Online Book-Shop</title>
</head>

<body>
    <!-- simple container for aligning and for centering -->
    <div class="container">
        <!-- the block for list of products -->
        <h1 class="block-title">Our best books</h1>
        <div id="products-block" class="products-block">

        </div>

        <!-- block for adding products to cart -->
        <div id="action-block" class="action-block">
            <!-- product types -->
            <select  name="select" id="select-id" class="product-dropdown">

            </select>

            <!-- amount of specific product -->
            <input type="number" id="product-number" class="product-number" min="1" max="20" value="1">
            <!-- button which is responsible for adding product to cart -->
            <button id="add-to-cart-button" class="add-to-cart-button">Add to Cart</button>
        </div>
        <!--end of block for adding products to cart -->

        <!-- block for added to cart products -->
        <div id="cart-block" class="cart-block">
            <!-- block for added to cart products -->
            <ul id="cart-table" class="cart-table">

                <li class="cart-product">
                    <span class="cart-product-name">Book</span>
                    <span class="cart-product-number">Amount</span>
                    <span class="cart-product-cost">Cost</span>
                </li>

            </ul>
            <!-- block for added to cart products -->

            <!-- total cost of purchase -->
            <div class="delivery-and-total">
                <input id="delivery-checkbox" class="delivery-checkbox" type="checkbox">
                <label for="delivery-checkbox">
                    includes delivery
                </label>

                <div id="total-cost" class="total-cost"></div>
            </div>
        </div>
        <!--end of block for added to cart products -->
    </div>
    <!-- end of container block -->
    <script src="./scripts/script.js"></script>
</body>

</html>
